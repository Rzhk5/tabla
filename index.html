<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consumo Semanal de Alimentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2, h3 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #999;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e6e6e6;
    }
    input[type="text"], input[type="number"], select {
      padding: 5px;
      margin: 5px 0;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Formulario de Consumo Semanal de Alimentos</h2>

  <form id="formConsumo">
    <label>Nombre: <input type="text" name="nombre" required></label><br><br>
    <label>Género:
      <select name="genero" required>
        <option value="">Selecciona...</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
    </label><br><br>
    <label>Edad: <input type="number" name="edad" min="15" max="18" required></label><br><br>

    <h3>Selecciona los alimentos que consumes por semana</h3>
    <table>
      <thead>
        <tr>
          <th>Alimento</th>
          <th>Kcal por porción</th>
          <th>Porciones por semana</th>
        </tr>
      </thead>
      <tbody id="tablaAlimentos">
        <!-- Las filas serán generadas por JavaScript -->
      </tbody>
    </table><br>

    <button type="button" onclick="calcular()">Calcular Kcal Semanales</button>
  </form>

  <h3 id="resultado"></h3>

  <script>
    const alimentos = [
      { nombre: "Mango", kcal: 60 },
      { nombre: "Manzana", kcal: 55 },
      { nombre: "Naranja", kcal: 45 },
      { nombre: "Pera", kcal: 50 },
      { nombre: "Piña", kcal: 50 },
      { nombre: "Aguacate", kcal: 160 },
      { nombre: "Calabaza", kcal: 25 },
      { nombre: "Chayote", kcal: 25 },
      { nombre: "Chile", kcal: 30 },
      { nombre: "Jitomate", kcal: 22 },
      { nombre: "Lechuga", kcal: 15 },
      { nombre: "Pepino", kcal: 16 },
      { nombre: "Betabel", kcal: 43 },
      { nombre: "Cebolla blanca", kcal: 40 },
      { nombre: "Papa", kcal: 77 },
      { nombre: "Zanahoria", kcal: 41 },
      { nombre: "Leche de vaca", kcal: 150 },
      { nombre: "Queso fresco", kcal: 100 },
      { nombre: "Huevo de gallina", kcal: 70 },
      { nombre: "Pollo entero", kcal: 239 },
      { nombre: "Carne magra con hueso", kcal: 250 },
      { nombre: "Salchicha de puerco", kcal: 200 },
      { nombre: "Atún", kcal: 132 }
    ];

    const tabla = document.getElementById("tablaAlimentos");
    alimentos.forEach((alimento, index) => {
      const fila = document.createElement("tr");

      fila.innerHTML = `
        <td>${alimento.nombre}</td>
        <td>${alimento.kcal}</td>
        <td><input type="number" name="alimento${index}" value="0" min="0"></td>
      `;

      tabla.appendChild(fila);
    });

    function calcular() {
      const form = document.forms["formConsumo"];
      const genero = form["genero"].value;
      const nombre = form["nombre"].value;
      const edad = form["edad"].value;

      if (!genero || !nombre || !edad) {
        alert("Por favor llena todos los campos.");
        return;
      }

      let totalKcal = 0;
      alimentos.forEach((alimento, index) => {
        const cantidad = parseInt(form[alimento${index}].value) || 0;
        totalKcal += cantidad * alimento.kcal;
      });

      let recomendado = genero === "masculino" ? 17500 : 14000;
      let mensaje = <strong>${nombre}</strong>, de ${edad} años:<br>;
      mensaje += Total de Kcal consumidas por semana: <strong>${totalKcal}</strong> kcal.<br>;

      if (totalKcal < recomendado * 0.9) {
        mensaje += "Consumo bajo: podrías necesitar más energía.";
      } else if (totalKcal > recomendado * 1.1) {
        mensaje += "Consumo alto: podrías estar excediendo tus necesidades.";
      } else {
        mensaje += "Consumo adecuado según tu género y edad.";
      }

      document.getElementById("resultado").innerHTML = mensaje;
    }
  </script>

</body>
</html>
